<html>
	<head>
	<script>
		function cualImagen( fila, col ){
			var imagenes = [ 
				"1.png",
				"2.png",
				"3.png",
				"4.png",
				"5.png",
				"6.png",
				"7.png",
				"8.png",
				"9.png",
				"10.png"
			];
			var pos = (fila+1)*5 + col;
			return "img/" + imagenes[ pos % 10 ];
		}

		function htmlCarta( fila, col ){
			return '<div><img src="' + cualImagen(fila,col) + '" /></div>';
		}

		function repartir(){
			var cartas="";
			for( var fila = 0; fila < 4; fila++){
				for( col = 0; col < 5; col++){
					cartas += htmlCarta( fila, col );
				}
			}
			
			tab = document.getElementById("tablero");
			tab.innerHTML = cartas;
		}	
		
		//CÃ³digo para mostrar la imagen que contiene una carta
		function clicCarta(ev){
			console.log(ev.target.innerHTML.src);
		}
			
	</script>
	
	<style>
		#tablero img
		{
			visibility: hidden;
		}

		/*Definir ciertas propiedades del tablero+/
		#tablero
		{
			/*Propiedades para centrar el tablero*/
			margin-left: auto;
			margin-right: auto;
			
			/*Con este valor asignado, garantizo que el tablero queda de 5 x 4 cartas*/
			width: 760px;
		}

		#tablero div
		{
			background-color: indigo;
			padding: 4px;
			border-width: 5px;
			margin: 8px;
			
			/*Defino cada una de las cartas como un bloque.*/
			display: inline-block;
		}
	</style>
	
	</head>
	<body>
		<button onclick="repartir()">Repartir</button>
		
		<!--He agregado el evento para el clic sobre una carta-->
		<div onclick= "clicCarta(event)" id="tablero">
			
		</div>
		<div id="puntaje"></div>
	</body>
</html>
